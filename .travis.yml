sudo: required

language: node_js

node_js:
  - "8"
  - "10"

services:
  - docker

before_install:
  - docker pull jboss/keycloak:8.0.0
  - docker run --name keycloak -d -p 127.0.0.1:8080:8080 -e KEYCLOAK_USER=wwwy3y3 -e KEYCLOAK_PASSWORD=wwwy3y3 jboss/keycloak:8.0.0
  - docker ps -a
  - docker logs keycloak
  - sleep 30
  - docker ps -a
  - docker logs keycloak
